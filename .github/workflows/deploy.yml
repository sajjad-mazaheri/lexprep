# Deploy to Production Server

name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:  

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "── Pulling latest code ──"
            git fetch origin main
            git reset --hard origin/main

            echo "── Installing dependencies ──"
            source .venv/bin/activate
            python -m pip install --upgrade pip setuptools wheel --quiet
            python -m pip install "numpy>=1.26,<3" --only-binary=:all: --quiet
            if [ -f requirements.lock ]; then
              python -m pip install --prefer-binary -c requirements.lock -e ".[fa,en,ja]" --quiet
              python -m pip install --prefer-binary -c requirements.lock -r web/requirements.txt --quiet
            else
              python -m pip install --prefer-binary -e ".[fa,en,ja]" --quiet
              python -m pip install --prefer-binary -r web/requirements.txt --quiet
            fi

            echo "── Ensuring NLP resources ──"
            python -c "import nltk; nltk.download('averaged_perceptron_tagger_eng', quiet=True); nltk.download('cmudict', quiet=True)"
            python -c "import spacy; spacy.load('en_core_web_sm')" 2>/dev/null || python -m spacy download en_core_web_sm --quiet

            echo "── Restarting service ──"
            sudo -n /usr/bin/systemctl restart ${{ secrets.DEPLOY_SERVICE }}

            echo "── Waiting for service to start ──"
            sleep 3
            if ! sudo -n /usr/bin/systemctl is-active ${{ secrets.DEPLOY_SERVICE }}; then
              echo "ERROR: Service failed to start!"
              sudo -n /usr/bin/journalctl -u ${{ secrets.DEPLOY_SERVICE }} --no-pager -n 20
              exit 1
            fi

            echo "── Deploy complete ──"
            git log --oneline -1
