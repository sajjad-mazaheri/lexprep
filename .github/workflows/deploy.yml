# Deploy to Production Server

name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:  

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            echo "── Pulling latest code ──"
            git fetch origin main
            git reset --hard origin/main

            echo "── Preparing virtual environment ──"
            PYVER=$(python3 -c "import sys;print(f'{sys.version_info.major}.{sys.version_info.minor}')")
            echo "System Python: $PYVER"

            # Recreate venv when Python version changes or marker file missing
            MARKER=".venv/.pyver"
            if [ ! -f "$MARKER" ] || [ "$(cat "$MARKER")" != "$PYVER" ]; then
              echo "Recreating venv (clean install)..."
              python3 -m venv .venv --clear
              echo "$PYVER" > "$MARKER"
            fi
            source .venv/bin/activate
            python -m pip install --upgrade "pip>=24" "setuptools>=75" wheel --quiet

            echo "── Installing dependencies ──"
            # Install extras one-by-one so failures are isolated and diagnostic.
            CONSTRAINTS=$(mktemp)
            echo "numpy>=2.0" >> "$CONSTRAINTS"
            echo "setuptools>=75" >> "$CONSTRAINTS"
            cat "$CONSTRAINTS"

            echo "── Installing [en] extras ──"
            python -m pip install --prefer-binary \
              -c "$CONSTRAINTS" \
              -e ".[en]" 2>&1 || { echo "FAILED: .[en]"; exit 1; }

            echo "── Installing [ja] extras ──"
            python -m pip install --prefer-binary \
              -c "$CONSTRAINTS" \
              -e ".[ja]" 2>&1 || { echo "FAILED: .[ja]"; exit 1; }

            echo "── Installing [fa] extras ──"
            python -m pip install --prefer-binary \
              -c "$CONSTRAINTS" \
              -e ".[fa]" 2>&1 || { echo "FAILED: .[fa]"; exit 1; }

            echo "── Installing web requirements ──"
            python -m pip install --prefer-binary \
              -r web/requirements.txt --quiet 2>&1 || { echo "FAILED: web/requirements.txt"; exit 1; }

            rm -f "$CONSTRAINTS"
            echo "── pip check ──"
            python -m pip check || true

            echo "── Ensuring NLP resources ──"
            python -c "import nltk; nltk.download('averaged_perceptron_tagger_eng', quiet=True); nltk.download('cmudict', quiet=True)"
            python -c "import spacy; spacy.load('en_core_web_sm')" 2>/dev/null || python -m spacy download en_core_web_sm --quiet

            echo "── Restarting service ──"
            sudo -n /usr/bin/systemctl restart ${{ secrets.DEPLOY_SERVICE }}

            echo "── Waiting for service to start ──"
            sleep 3
            if ! sudo -n /usr/bin/systemctl is-active ${{ secrets.DEPLOY_SERVICE }}; then
              echo "ERROR: Service failed to start!"
              sudo -n /usr/bin/journalctl -u ${{ secrets.DEPLOY_SERVICE }} --no-pager -n 20
              exit 1
            fi

            echo "── Deploy complete ──"
            git log --oneline -1
